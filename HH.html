  const cssStyles = `

  }
  
  input[type="number"]:focus {

  box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); 
  transform: scale(1.05);

  button {

  cursor: pointer;

  .star {
  width: 2px;
  height: 2px;
  background: white;
  position: absolute;
  border-radius: 50%;
  animation: twinkling 2s infinite ease-in-out alternate;
  }

  0% { opacity: 0.5; transform: scale(1); }
  100% { opacity: 1; transform: scale(1.5); }

  .star:nth-child(2) { left: 20%; top: 30%; animation-duration: 2s; }
  .star:nth-child(3) { left: 30%; top: 40%; animation-duration: 1.5s; }
  .star:nth-child(4) { left: 40%; top: 50%; animation-duration: 2.5s; }

  const styleElement = document.createElement("style");

    var headingText = "ক্রিপ্টো লাভ হিসাব";
    var headingElement = document.getElementById('heading');
    var i = 0;

    function typeHeading() {
      if (i < headingText.length) {
        headingElement.innerHTML += headingText.charAt(i);
        i++;
        setTimeout(typeHeading, 100);
      }
    }

    typeHeading();

    function calculateProfit() {
      var currentValue = parseFloat(document.getElementById('currentValue').value);
      var purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
      var futurePrice = parseFloat(document.getElementById('futurePrice').value);
      
      var investment = purchasePrice / currentValue;
      var profit = (futurePrice * investment) - purchasePrice;
      var percentageChange = ((profit / purchasePrice) * 100).toFixed(2);
      
      var resultElement = document.getElementById('result');
      
      if (profit > 0) {
        resultElement.innerHTML = "লাভ: <span class='profit'>$" + profit.toFixed(2) + "</span> (<span class='profit'>" + percentageChange + "%</span>)";
      } else if (profit < 0) {
        resultElement.innerHTML = "ক্ষতি: <span class='loss'>$" + Math.abs(profit).toFixed(2) + "</span> (<span class='loss'>" + Math.abs(percentageChange) + "%</span>)";
      } else {
        resultElement.innerHTML = "কোনো লাভ বা ক্ষতি নেই";
      }
    }

    function updateVisitorCount() {
      var count = localStorage.getItem('visitorCount') || 0;
      count++;
      localStorage.setItem('visitorCount', count);
      document.getElementById('visitorCount').textContent = count;
    }

    updateVisitorCount();
  </script>
